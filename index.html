<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag n Drop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Tasks</h1>
        <div class="lanes">
            <div class="lane">
                <div class="header">Backlog</div>
                <div class="tasks">
                    <div class="task" data-draggable>React Native</div>
                </div>
                <form>
                    <input class="take-input" type="text" placeholder="Task Name">
                </form>
            </div>
            <div class="lane">
                <div class="header" data-draggable>Doing</div>
                <div class="tasks">
                    <div class="task" data-draggable>React JS</div>
                </div>
                <form>
                    <input class="take-input" type="text" placeholder="Task Name">
                </form>
            </div>
            <div class="lane">
                <div class="header">Completed</div>
                <div class="tasks">
                    <div class="task" data-draggable>Java</div>
                    <div class="task" data-draggable>JavaScript</div>
                    <div class="task" data-draggable>Frontend</div>
                </div>
                <form>
                    <input class="take-input" type="text" placeholder="Task Name">
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
